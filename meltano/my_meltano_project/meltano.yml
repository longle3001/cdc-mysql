version: 1
default_environment: dev
project_id: 3866794a-d2af-4f3a-bfec-55f179d91171
environments:
- name: dev
- name: staging
- name: prod
- name: pipeline1
  config:
    plugins:
      extractors:
        - name: tap-mongodb
          select:
          - mongo_mongousers.*
      loaders:
        - name: target-clickhouse
          config:
            table_name: meltano_mongodb_users_1
- name: pipeline2
  config:
    plugins:
      extractors:
        - name: tap-mongodb
          select:
          - mongo_mongousers_2.*
      loaders:
        - name: target-clickhouse
          config:
            table_name: meltano_mongodb_users_2
          mappings: 

plugins:
  extractors:
  - name: tap-mongodb
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/tap-mongodb.git
    config:
      mongo:
        host: localhost
        port: 27017
        username: admin
        password: admin
        authSource: admin
      strategy: infer
      flattening_enabled: true
      flattening_max_depth: 5
    # select:
    # # - mongo_users.*
    # - mongo_mongousers.*
  loaders:
  - name: target-clickhouse
    variant: shaped-ai
    pip_url: git+https://github.com/shaped-ai/target-clickhouse.git
    config:
      host: localhost
      port: 8123
      username: clickhouse-user
      password: secret
      # username: clickhouse_operator
      # password: VJfeBOi3FekkIjtm
      # table_name: meltano_mongodb_users

  mappers:
  - name: meltano-map-transformer
    variant: meltano
    pip_url: git+https://github.com/MeltanoLabs/meltano-map-transform.git
    executable: meltano-map-transform
    mappings:
    - name: hash_email
      config:
        stream_maps:
          mongo_mongousers:
            fullname: name
            email:  md5(config['hash_seed'] + email) # drop the PII field from RECORD and SCHEMA messages
            email_hash: md5(config['hash_seed'] + email) + '@' + record.get('email', '').split('@')[1]
            email_domain: email.split('@')[-1]
            name: null
            # __else__: null # drop all other fields
        stream_map_config:
          hash_seed: 01AWZh7A6DzGm6iJZZ2T
    - name: hash_email_2
      config:
        stream_maps:
          mongo_mongousers_2:
            fullname: name
            email:  md5(config['hash_seed'] + email) # drop the PII field from RECORD and SCHEMA messages
            email_hash: md5(config['hash_seed'] + email) + '@' + record.get('email', '').split('@')[1]
            email_domain: email.split('@')[-1]
            # __else__: null # drop all other fields
        stream_map_config:
          hash_seed: 01AWZh7A6DzGm6iJZZ2T
